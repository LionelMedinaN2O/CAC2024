<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
     <!-- Agrego a las google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header_registro" >
        <a href="../index.html" class="header_logo_link">
            <i class="fa-solid fa-film"></i>
            CAC-Movies
        </a>
    </header>
    <main>
        <section class="main_register">
            <form class="form_register">
                <h1>Registro</h1>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="Fecha de nacimiento">
                <select>
                    <option value="opcion1">País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                <div class="aceptar_terminos_condiciones">
                    <input type="checkbox" id="miCheckbox" name="miCheckbox">
                    <label for="miCheckbox">Aceptar términos y condiciones:</label>
                </div>
                <button class="btn_registrarse" type="submit">Registrarse</button>
                <a href="#">Necesitas ayuda?</a>
            </form>

        </section>
        
    </main>




    <script src="https://kit.fontawesome.com/707464f25e.js" crossorigin="anonymous"></script>
</body>
</html>
